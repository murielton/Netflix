<h1 class="text-3xl font-bold mb-6 text-amber-800 border-b-2 border-amber-300 pb-2 flex items-center">
    <i class="fas fa-coffee mr-3"></i> cadastroProdutos
</h1>


<section class="mb-12 bg-white p-6 rounded-lg shadow-md border border-amber-200">
    <h2 class="text-2xl font-bold mb-4 text-amber-800">Adicionar Novo Produto</h2>
    <form id="produto-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div>
            <label for="produto-nome" class="block text-sm font-medium text-amber-800 mb-1">Nome do Produto*</label>
            <input type="text" id="produto-nome" required
                   class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>

      
        <div>
            <label for="produto-categoria" class="block text-sm font-medium text-amber-800 mb-1">Categoria*</label>
            <select id="produto-categoria" required
                    class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
                <option value="">Selecione...</option>
                <option value="Café">Café</option>
                <option value="Bebida">Bebida</option>
                <option value="Comida">Comida</option>
                <option value="Sobremesa">Sobremesa</option>
            </select>
        </div>

     
        <div>
            <label for="produto-preco" class="block text-sm font-medium text-amber-800 mb-1">Preço (R$)*</label>
            <input type="number" id="produto-preco" step="0.01" min="0" required
                   class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>

        <div>
            <label for="produto-tempo" class="block text-sm font-medium text-amber-800 mb-1">Tempo de Preparo (min)*</label>
            <input type="number" id="produto-tempo" min="1" required
                   class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>

   
        <div class="md:col-span-2">
            <label for="produto-descricao" class="block text-sm font-medium text-amber-800 mb-1">Descrição</label>
            <textarea id="produto-descricao" rows="3"
                      class="w-full px-3 py-2 border border-amber-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
        </div>

  
        <div class="flex items-center">
            <input type="checkbox" id="produto-delivery"
                   class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-amber-300 rounded">
            <label for="produto-delivery" class="ml-2 text-sm text-amber-800">Disponível para delivery?</label>
        </div>

        
        <div>
            <label for="produto-imagem" class="block text-sm font-medium text-amber-800 mb-1">Imagem do Produto</label>
            <input type="file" id="produto-imagem" accept="image/*"
                   class="w-full text-sm text-amber-800 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-amber-100 file:text-amber-800 hover:file:bg-amber-200">
        </div>

       
        <div class="md:col-span-2">
            <button type="submit" class="bg-amber-600 text-white px-4 py-2 rounded-md hover:bg-amber-700 transition">
                <i class="fas fa-save mr-2"></i> Cadastrar Produto
            </button>
        </div>
    </form>
</section>

<section>
    <h2 class="text-2xl font-bold mb-6 text-amber-800 border-b-2 border-amber-300 pb-2">Produtos Cadastrados</h2>
    <div id="produtos-lista" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden border border-amber-200">
            <div class="h-48 bg-amber-200 flex items-center justify-center">
                <i class="fas fa-coffee text-6xl text-amber-700"></i>
            </div>
            <div class="p-4">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-bold text-lg">Cappuccino Clássico</h3>
                    <span class="bg-amber-100 text-amber-800 px-2 py-1 rounded text-sm">Café</span>
                </div>
                <p class="text-sm text-amber-700 mb-2">Cappuccino cremoso com canela em pó</p>
                <div class="flex justify-between items-center">
                    <span class="font-bold">R$ 12,50</span>
                    <span class="text-sm"><i class="fas fa-clock mr-1"></i> 5 min</span>
                </div>
                <div class="mt-2 pt-2 border-t border-amber-100">
                    <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">Delivery disponível</span>
                </div>
            </div>
        </div>
    </div>
</section>
