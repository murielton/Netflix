<!DOCTYPE html>
<html lang="pt-br">
<head>

        }
        #selecoes-list {

</head>
<body>
    <h1>Cadastro de Sele√ß√µes - Copa do Mundo 2026</h1>
    
    <div class="form-container">

            <div class="form-group">

    </div>
    
    <div id="selecoes-list">

    <script>
        document.getElementById('selecaoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
           
            const nome = document.getElementById('nome').value;
            const continente = document.getElementById('continente').value;
            const titulos = document.getElementById('titulos').value;
            const jogador = document.getElementById('jogador').value;
            const ultimaParticipacao = document.getElementById('ultimaParticipacao').value;
            
            
            const selecaoDiv = document.createElement('div');
            selecaoDiv.className = 'selecao-item';
            
            
            let bandeiraEmoji = '';
            switch(continente) {
                case 'Am√©rica': bandeiraEmoji = 'üáßüá∑'; break;

                default: bandeiraEmoji = 'üè≥Ô∏è';

            selecaoDiv.innerHTML = `

        });
    </script>
</body>
</html>
