<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <span class="text-xl font-bold">Eventos Esportivos</span>
                <div class="hidden md:flex space-x-4">
                    <a href="index.html" class="px-3 py-2 rounded hover:bg-blue-700 transition">Início</a>
                    <a href="eventos.html" class="px-3 py-2 rounded bg-blue-800 hover:bg-blue-700 transition">Cadastro de Eventos</a>
                    <a href="participantes.html" class="px-3 py-2 rounded hover:bg-blue-700 transition">Cadastro de Participantes</a>
                </div>
                <button class="md:hidden focus:outline-none" id="menu-toggle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="md:hidden hidden mt-2" id="mobile-menu">
                <a href="index.html" class="block px-3 py-2 rounded hover:bg-blue-700 transition">Início</a>
                <a href="eventos.html" class="block px-3 py-2 rounded bg-blue-800 hover:bg-blue-700 transition">Cadastro de Eventos</a>
                <a href="participantes.html" class="block px-3 py-2 rounded hover:bg-blue-700 transition">Cadastro de Participantes</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Cadastro de Eventos Esportivos</h1>
            
            <form id="eventoForm" class="space-y-4">
                <div>
                    <label for="nomeEvento" class="block text-sm font-medium text-gray-700">Nome do Evento</label>
                    <input type="text" id="nomeEvento" name="nomeEvento" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                
                <div>
                    <label for="dataEvento" class="block text-sm font-medium text-gray-700">Data do Evento</label>
                    <input type="date" id="dataEvento" name="dataEvento" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                
                <div>
                    <label for="modalidade" class="block text-sm font-medium text-gray-700">Modalidade</label>
                    <select id="modalidade" name="modalidade" required 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                        <option value="">Selecione uma modalidade</option>
                        <option value="Futebol">Futebol</option>
                        <option value="Vôlei">Vôlei</option>
                        <option value="Basquete">Basquete</option>
                        <option value="Atletismo">Atletismo</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                
                <div>
                    <label for="localEvento" class="block text-sm font-medium text-gray-700">Local do Evento</label>
                    <input type="text" id="localEvento" name="localEvento" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="abertoPublico" name="abertoPublico" 
                           class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="abertoPublico" class="ml-2 block text-sm text-gray-700">Evento aberto ao público?</label>
                </div>
                
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition">
                        Cadastrar Evento
                    </button>
                </div>
            </form>
            
            <div class="mt-12">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Eventos Cadastrados</h2>
                <div id="listaEventos" class="space-y-4">
                    <!-- Eventos serão adicionados aqui dinamicamente -->
                    <p class="text-gray-500 italic">Nenhum evento cadastrado ainda.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Sistema de Eventos Esportivos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
